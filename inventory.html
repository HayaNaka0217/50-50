<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>在庫管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input[type="number"], input[type="text"] {
      width: 60px;
      padding: 4px;
      box-sizing: border-box;
    }
    input[type="text"].search-box {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    .back-button {
      background-color: #666;
      color: white;
      padding: 6px 12px;
      margin-bottom: 15px;
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .green-button {
      background-color: #4caf50;
    }
    .red-button {
      background-color: #e53935;
    }
    .yellow-button {
      background-color: #fbc02d;
      color: black;
    }
    .shortage {
      color: red;
      font-weight: bold;
    }
    .update-button {
      background-color: #fbc02d; /* 黄色 */
      color: black;
    }
    .add-button {
      background-color: #2196f3; /* 青 */
    }
    .consume-button {
      background-color: #e53935; /* 赤 */
    }
    .remove-button {
      background-color: #9e9e9e;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="location.href='index.html'">← 部活選択に戻る</button>

<h1 id="clubTitle">在庫管理</h1>

<!-- 検索ボックス -->
<input
  type="text"
  id="searchInput"
  class="search-box"
  placeholder="商品名で検索"
  oninput="filterItems()"
/>

<div style="margin-bottom: 10px;">
  <button class="green-button" onclick="showAll()">すべて表示</button>
  <button class="red-button" id="shortageBtn" onclick="showShortage()">不足だけ表示</button>
  <button class="yellow-button" onclick="location.href='history.html?club=' + encodeURIComponent(clubName)">履歴を見る</button>
</div>

<table id="inventory">
  <thead>
    <tr>
      <th>商品名</th>
      <th>個数</th>
      <th>必要個数</th>
      <th>入荷</th>
      <th>消費</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>新規追加</h2>
<input type="text" id="newName" placeholder="商品名" />
<input type="number" id="newQty" placeholder="個数" min="0" />
<input type="number" id="newRequiredQty" placeholder="必要個数" min="0" />
<button class="green-button" onclick="addItem()">追加</button>

<script>
  // クエリから部活名取得
  const urlParams = new URLSearchParams(window.location.search);
  const clubName = urlParams.get("club") || "default";
  const STORAGE_KEY = `inventory_${clubName}`;
  const HISTORY_KEY = `history_${clubName}`;

  const clubTitleMap = {
    soccer: "サッカー部",
    baseball: "野球部",
    softball: "ソフトボール部",
    basketball: "バスケットボール部",
    vallyball: "バレーボール部",
    trackandfield: "陸上部",
    Kendo: "剣道部",
    brassband: "吹奏楽部",
    manufacturingdepartment: "モノづくり部",
  };

  document.getElementById("clubTitle").textContent = `${clubTitleMap[clubName] || "在庫管理"} 用 在庫管理`;

  let items = [];

  function saveItems() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  }

  function loadItems() {
    const data = localStorage.getItem(STORAGE_KEY);
    if (data) {
      try {
        items = JSON.parse(data);
      } catch {
        items = [];
      }
    } else {
      items = [];
    }
  }

  function logHistory(action, itemName, amount = null) {
    const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    history.push({ timestamp: new Date().toLocaleString(), action, item: itemName, amount });
    localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
  }

  function render(displayItems = items) {
    const tbody = document.querySelector("#inventory tbody");
    tbody.innerHTML = "";
    displayItems.forEach((item, i) => {
      const shortageClass = item.qty < item.requiredQty ? "shortage" : "";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.name}</td>
        <td class="${shortageClass}">${item.qty}</td>
        <td>
          <input type="number" id="required_${i}" value="${item.requiredQty}" min="0" style="width:70px;" />
          <button class="update-button" onclick="updateRequiredQty(${i})">更新</button>
        </td>
        <td>
          <input type="number" id="in_${i}" min="0" value="0" />
          <button class="add-button" onclick="addStock(${i})">入荷</button>
        </td>
        <td>
          <input type="number" id="out_${i}" min="0" value="0" />
          <button class="consume-button" onclick="consumeStock(${i})">消費</button>
        </td>
        <td>
          <button class="remove-button" onclick="removeItem(${i})">削除</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
    saveItems();
    updateShortageBtn();
  }

  // 不足ボタンの無効化切り替え
  function updateShortageBtn() {
    const btn = document.getElementById("shortageBtn");
    const hasShortage = items.some(item => item.qty < item.requiredQty);
    if (hasShortage) {
      btn.classList.remove("disabled");
      btn.disabled = false;
    } else {
      btn.classList.add("disabled");
      btn.disabled = true;
    }
  }

  function addItem() {
    const nameInput = document.getElementById("newName");
    const qtyInput = document.getElementById("newQty");
    const requiredInput = document.getElementById("newRequiredQty");
    const name = nameInput.value.trim();
    const qty = parseInt(qtyInput.value);
    const requiredQty = parseInt(requiredInput.value);

    if (!name || isNaN(qty) || isNaN(requiredQty)) {
      alert("正しく入力してください");
      return;
    }

    // 既にある商品名チェック（大文字小文字区別なし）
    const exists = items.some(item => item.name.toLowerCase() === name.toLowerCase());
    if (exists) {
      alert("その商品名は既に存在します");
      return;
    }

    items.push({ name, qty, requiredQty });
    logHistory("追加", name, qty);
    render();
    nameInput.value = "";
    qtyInput.value = "";
    requiredInput.value = "";
    filterItems(); // 検索状態があれば反映
  }

  function updateRequiredQty(index) {
    const input = document.getElementById(`required_${index}`);
    const val = parseInt(input.value);
    if (!isNaN(val) && val >= 0) {
      items[index].requiredQty = val;
      logHistory("更新", items[index].name, val);
      render();
      filterItems();
    }
  }

  function addStock(index) {
    const input = document.getElementById(`in_${index}`);
    const val = parseInt(input.value);
    if (!isNaN(val) && val > 0) {
      items[index].qty += val;
      logHistory("入荷", items[index].name, val);
      input.value = 0;
      render();
      filterItems();
    }
  }

  function consumeStock(index) {
    const input = document.getElementById(`out_${index}`);
    const val = parseInt(input.value);
    if (!isNaN(val) && val > 0 && items[index].qty >= val) {
      items[index].qty -= val;
      logHistory("消費", items[index].name, val);
      input.value = 0;
      render();
      filterItems();
    }
  }

  function removeItem(index) {
    if (confirm(`「${items[index].name}」を削除しますか？`)) {
      logHistory("削除", items[index].name);
      items.splice(index, 1);
      render();
      filterItems();
    }
  }

  function showShortage() {
    const filtered = items.filter((item) => item.qty < item.requiredQty);
    render(filtered);
  }

  function showAll() {
    render();
  }

  // 検索機能
  function filterItems() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!query) {
      render();
      return;
    }
    const filtered = items.filter((item) => item.name.toLowerCase().includes(query));
    render(filtered);
  }

  loadItems();
  render();
</script>

</body>
</html>
