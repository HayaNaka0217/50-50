<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履歴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .timestamp {
      color: #777;
      font-size: 0.9em;
    }

    .action {
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .add {
      background-color: #2196f3; /* 青 */
      color: white;
    }

    .consume {
      background-color: #e53935; /* 赤 */
      color: white;
    }

    .delete {
      background-color: #9e9e9e; /* グレー */
      color: white;
    }

    .update {
      background-color: #fbc02d; /* 黄色 */
      color: black;
    }

    .stockin {
      background-color: #4caf50; /* 緑（入荷） */
      color: white;
    }

    .back-button {
      background-color: #757575;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .delete-selected {
      background-color: #e53935;
      color: white;
      padding: 6px 12px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="history.back()">← 戻る</button>
<h1 id="title">履歴</h1>
<ul class="history-list" id="historyList"></ul>
<button class="delete-selected" onclick="deleteSelected()">選択した履歴を削除</button>

<script>
  const urlParams = new URLSearchParams(location.search);
  const clubName = urlParams.get('club') || 'default';
  const HISTORY_KEY = `history_${clubName}`;
  const historyData = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');

  const historyList = document.getElementById('historyList');

  const actionClassMap = {
    "追加": "add",
    "消費": "consume",
    "削除": "delete",
    "必要数更新": "update",
    "入荷": "stockin"
  };

  if (historyData.length === 0) {
    historyList.innerHTML = "<li>履歴はありません。</li>";
  } else {
    // 新しい履歴を上に（配列を逆順に）
    historyData.slice().reverse().forEach((entry, index) => {
      const li = document.createElement('li');
      li.className = "history-item";
      li.innerHTML = `
        <input type="checkbox" data-index="${historyData.length - 1 - index}" />
        <span class="timestamp">${entry.timestamp}</span>　
        <span class="action ${actionClassMap[entry.action] || ''}">${entry.action}</span>
        ${entry.item}${entry.amount != null ? `：${entry.amount}` : ""}
      `;
      historyList.appendChild(li);
    });
  }

  function deleteSelected() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    if (checkboxes.length === 0) {
      alert("削除したい履歴を選択してください。");
      return;
    }

    if (!confirm("選択した履歴を削除しますか？")) return;

    const indexesToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
    const newHistory = historyData.filter((_, i) => !indexesToDelete.includes(i));
    localStorage.setItem(HISTORY_KEY, JSON.stringify(newHistory));
    location.reload();
  }
</script>

</body>
</html>
