
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部活選択</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>部活を選んでください</h1>
  <select id="clubSelect">
    <option value="">-- 部活を選択 --</option>
    <option value="inventory.html?club=soccer">サッカー部</option>
    <option value="inventory.html?club=baseball">野球部</option>
    <option value="inventory.html?club=softball">ソフトボール部</option>
    <option value="inventory.html?club=basketball">バスケットボール部</option>
    <option value="inventory.html?club=vallyball">バレーボール部</option>
    <option value="inventory.html?club=trackandfield">陸上部</option>
    <option value="inventory.html?club=Kendo">剣道部</option>
    <option value="inventory.html?club=brassband">吹奏楽部</option>
    <option value="inventory.html?club=manufacturingdepartment">モノづくり部</option>
 
  </select>
  <button onclick="goToClub()">移動</button>
 
  <script>
    function goToClub() {
      const select = document.getElementById("clubSelect");
      const url = select.value;
      if (url) {
        window.location.href = url;
      } else {
        alert("部活を選んでください");
      }
    }
  </script>
</body>
</html>
