<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部活選択</title>
  <style>
    #clubSearch {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #clubSelect {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
      /* sizeを外すことで通常のプルダウン表示 */
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>部活を選んでください</h1>

  <!-- 検索用のテキスト入力 -->
  <input type="text" id="clubSearch" placeholder="部活名で検索..." />

  <!-- プルダウンの部活選択リスト -->
  <select id="clubSelect">
    <option value="">-- 部活を選択 --</option>
    <option value="inventory.html?club=soccer">サッカー部</option>
    <option value="inventory.html?club=baseball">野球部</option>
    <option value="inventory.html?club=softball">ソフトボール部</option>
    <option value="inventory.html?club=basketball">バスケットボール部</option>
    <option value="inventory.html?club=vallyball">バレーボール部</option>
    <option value="inventory.html?club=trackandfield">陸上部</option>
    <option value="inventory.html?club=Kendo">剣道部</option>
    <option value="inventory.html?club=brassband">吹奏楽部</option>
    <option value="inventory.html?club=manufacturingdepartment">モノづくり部</option>
  </select>

  <button onclick="goToClub()">移動</button>

  <script>
    const searchInput = document.getElementById('clubSearch');
    const select = document.getElementById('clubSelect');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      let foundIndex = -1;

      for (let i = 0; i < select.options.length; i++) {
        const option = select.options[i];
        const text = option.text.toLowerCase();
        if (text.includes(filter)) {
          option.style.display = "";
          if(foundIndex === -1) foundIndex = i;
        } else {
          option.style.display = "none";
        }
      }
      // 絞り込み後、一番最初に見える選択肢を選ぶ
      select.selectedIndex = foundIndex >= 0 ? foundIndex : -1;
    });

    function goToClub() {
      const url = select.value;
      if (url) {
        window.location.href = url;
      } else {
        alert("部活を選んでください");
      }
    }
  </script>
</body>
</html>
